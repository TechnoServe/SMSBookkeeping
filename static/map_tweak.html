<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "XHTML1-s.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<link rel="Stylesheet" type="text/css" href="./css/style.css" />
<link rel="Stylesheet" type="text/css" href="./css/slimbox2.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
<script src="http://maps.google.com/maps/api/js?sensor=false&key=ABQIAAAAz_hydOFL-ct1eDo6FziXlhT2yXp_ZAY8_ufC3CFXhHIE1NvwkxRIHu0UwnO3aOScYoo-EKLi558qkw" type="text/javascript"></script>
</script>
<script src="./scripts/infobubble.js" type="text/javascript"></script>
<script type="text/javascript">
  var map;
  var latitude;
  var longitude;
  
  function initialize(markers, style, zoom) {
    var center = new google.maps.LatLng(-1.996361,29.854224);
    var styles = [{
        featureType: "all",
        elementType: "all",
        stylers: [
            { visibility: "off" }
        ]
    },{
        featureType: "administrative.country",
        elementType: "geometry",
        stylers: [
            { visibility: "on" }
        ]
    },{
        featureType: "all",
        elementType: "all",
        stylers: [
        ]
    }];
      
      var myOptions = {
  	  zoom: zoom,
  	  center: center,
  	  mapTypeId: style,
          zoomControl: true,
          panControl: false,
          scrollwheel: false,
          keyboardShortcuts: false,
          streetViewControl: false,
          mapTypeControl: false,
      };
      
      map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
      map.mapTypes.set('light', new google.maps.StyledMapType( styles, { name: "Light" }));
  }
    
</script>


<script>
function loaded(){
  var points = [];
  initialize(points, 'light', 9);
}

function changeSize(x, y){
    if (y != 0){
        $("#map_canvas").height($("#map_canvas").height()+y);
    }

    if (x != 0){
        $("#map_canvas").width($("#map_canvas").width()+x);
    }
}

function refreshCoordinates(){
    bounds = map.getBounds()

    $("#ne").text("NE - lng: " + bounds.getNorthEast().lng() + ", lat: " + bounds.getNorthEast().lat());
    $("#sw").text("SW - lng: " + bounds.getSouthWest().lng() + ", lat: " + bounds.getSouthWest().lat());
    $("#center").text("CENTER - lng: " + bounds.getCenter().lng() + ", lat: " + bounds.getCenter().lat());
    $("#zoom").text("ZOOM - " + map.getZoom());

    $("#js").text("drawPointOnMap('map', '{{ MEDIA_URL }}rwanda.png', " + $("#map_canvas").width() + ", " + bounds.getNorthEast().lat() + ", " + bounds.getSouthWest().lng() + ", " + map.getZoom() + ", point.lat, point.lng, 5);");

}

</script>



</head>

<body onload="loaded()">

<div id="map_canvas" style="height:900px;width:1000px">
</div>

<div id="controls" style="position: absolute; top: 1000px">

<div id="buttons">
<h1>Resizing</h1>
<button onclick="changeSize(0,+10);">make taller</button>
<button onclick="changeSize(0,-10);">make shorter</button>

<button onclick="changeSize(10,0);">make wider</button>
<button onclick="changeSize(-10, 0);">make skinnier</button>
</div>

<div id="coordinates">
<h1>Coordinates</h1>
    <div id="ne"></div> 
    <div id="sw"></div> 
    <div id="center"></div>
    <div id="zoom"></div>
    <div id="js"></div>
    <button onclick="refreshCoordinates()">Refresh</button>
</div>



</div>

</body>

</html>
